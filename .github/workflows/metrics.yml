name: Metrics CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.ORG_TOKEN }}
          template: repository
          user: z-shell
          repo: .github
