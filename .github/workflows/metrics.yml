name: Metrics CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@latest
        with:
          template: repository
          filename: metrics.repository.svg
          token: ${{ secrets.ORG_TOKEN }}
          user: z-shell
          repo: .github
          plugin_lines: yes
          plugin_followup: yes
          plugin_projects: yes
          plugin_projects_repositories: z-shell/.github/projects/1
          plugin_support: yes
